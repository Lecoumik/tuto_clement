<!DOCTYPE html>
<html>
<head>
<style type="text/css">
     #map_canvas {
        width: 1024px;
        height: 700px;
      }
</style>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBK94YavQZF05dUl2lc5pxVA2XD7XHjfqU&sensor=false"></script>

<script type="text/javascript">

function initialize(){
    var latlng = new google.maps.LatLng(0, 23);
    var myOptions = {
        zoom: 15,
          center: { lat: 43.85965, lng: 1.8808027 },
          mapTypeId: "satellite",
    };
    var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

    var url = "http://localhost:8080/coord";

        $.getJSON(url, function (data) {
            var a = data.fpc;
            var b = data.trace;
            //  Parse the Linestring field into an array of LatLngs
            var mypath = new Array();
            $.each(data, function(i, julien) {
                console.log(julien);
                $.each(julien, function(index, record) {
                    console.log(record);
                    var lat = record.lat;
                    var lng = record.lng;
                    mypath.push(new google.maps.LatLng(lat, lng));
                });
                var polyline = new google.maps.Polyline({
                        path: mypath,
                        strokeColor: '#ff0000',
                        strokeOpacity: 1.0,
                        strokeWeight: 3
                });
                polyline.setMap(map);
            });
        });
    }

    // google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>
<body onload="initialize()">
  <div id="map_canvas"></div>
</body>
</html>
